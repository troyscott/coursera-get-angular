<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }

    </style>

  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" 
             ng-model="lunchList">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">
               Check If Too Much
              </button>
         </div>
         <div class="form-group message" >

          <!-- Optional Requirements :
            If the message is "Enjoy!" or "Too much!", make the font color green. 
            If the message is "Please enter data first", make the font color red.
          -->
          <div ng-style="messageStyle" > 
          <!-- Messages are dipslayed here. --> 
            {{ message }}
          </div>
        </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="./app.js"></script>

</body>
</html>
